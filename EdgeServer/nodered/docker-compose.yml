version: '3'
services:
  nodered:
    container_name: nodered
    hostname: nodered
    restart: always
    image: nodered/node-red:2.2.2-12
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - /edgeserver/nodered/data:/data:rw
    ports:
      - "1880:1880"
    environment:
      - TZ=America/Los_Angeles
