- name: single-server ChirpStack setup
  hosts:
    - single_server
    - vagrant
  roles:
    - base
    - iptables
    - nginx
    - letsencrypt
    - postgresql
    - redis
    - mosquitto
    - mosquitto-auth
    - chirpstack-gateway-bridge
    - chirpstack-network-server
    - chirpstack-application-server
  become: yes
