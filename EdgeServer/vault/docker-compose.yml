version: "3.3"
services:
  vault:
    container_name: vault
    hostname: vault
    image: vault:1.9.2
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    restart: always
    ports:
      - "8200:8200"
    volumes:
      - ./data:/edgeserver/vault/data/
      - ./etc/config.hcl:/etc/vault/config.hcl
    cap_add:
      - IPC_LOCK
    entrypoint: vault server -config=/etc/vault/config.hcl
